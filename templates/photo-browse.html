{% extends 'base.html' %}

{% block title %}
View photo feeds
{% endblock %}

{% block content %}
	<h2>View photo feeds</h2>
	<ol>
	{% for feed in feeds %}
		<li>
			<ul>
				<li><a href="{{ feed.url }}">{{ feed.url }}</a></li>
				<li>Last Checked: {{ feed.last_updated }} UTC</li>
				<li>Owner: {{ feed.owner_email }}</li>
			</ul>
		</li>
	{% endfor %}
	</ol>
{% endblock %}
